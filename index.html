<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script defer src="script.js"></script>

    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class="currentTurn blur">X plays</div>
        <div class="gameBoard x blur">
            <div class="cell 0"></div>
            <div class="cell 1"></div>
            <div class="cell 2"></div>
            <div class="cell 3"></div>
            <div class="cell 4"></div>
            <div class="cell 5"></div>
            <div class="cell 6"></div>
            <div class="cell 7"></div>
            <div class="cell 8"></div>
        </div>
        <div class="winningScreen">
            <h2 class="winningMessage">X wins this round!</h2>

            <div class="buttons">
                <div class="playAgain btn one">Play Again</div>
                <div class="newPlayers btn two">New Players</div>
            </div>
        </div>
        <div class="changePlayersScreen show">
            <h2 class="changePlayersMessage">Choose a name for each player</h2>

            <div class="players">
                <div class="playerOne">
                    <h3>Player X</h3>
                    <span class="formValidation one">add a valid player name.</span>
                    <input placeholder="enter player name" type="text" name="playerOneName" class="playerOneName">

                    <div class="AIinput">
                        <span>AI</span>
                        <label class="playerAISwitch">
                            <input class="playerOneAIInput" type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>

                <div class="playerTwo">
                    <h3>Player O</h3>
                    <span class="formValidation two">add a valid player name.</span>
                    <input placeholder="enter player name" type="text" name="playerTwoName" class="playerTwoName">

                    <div class="AIinput">
                        <span>AI</span>
                        <label class="playerAISwitch">
                            <input type="checkbox" class="playerTwoAIInput">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="startGame btn">Start Game</div>
        </div>
    </main>
    <footer>
        <div>made by Julia Bier with ❤️️</div>
    </footer>
</body>

</html>
